<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sg-red: #ef233c;
            --timeline-border: #2c3e50;
        }

        .sg-card {
            background: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #fee2e2;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Timeline zig-zag styling */
        .timeline-box {
            border: 2px solid var(--timeline-border);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .timeline-item {
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .timeline-content {
            max-width: 45%;
        }

        .timeline-left {
            margin-right: 2.5rem;
        }

        .timeline-right {
            margin-left: 2.5rem;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Navigation (streamlined like index.html) -->
    <nav id="nav" class="bg-[var(--sg-red)] text-white p-4 shadow-md"></nav>

    <!-- Header -->
    <header class="bg-[var(--sg-red)] text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <h1 id="main-title" class="text-3xl font-extrabold tracking-tight"></h1>
            <p id="main-subtitle" class="mt-2 text-lg opacity-95"></p>
        </div>
    </header>

    <!-- Main -->
    <main id="main" class="max-w-6xl mx-auto p-6 space-y-12"></main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-100 text-center p-6 text-sm text-gray-600">
        @Digital Singapore Project
    </footer>

    <script>
        fetch('telecom.json')
            .then(r => r.json())
            .then(data => {
                /* --- NAV (unified) --- */
                const nav = document.getElementById('nav');
                nav.innerHTML = `
          <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl">${data.nav.title}</h1>
            <ul class="flex gap-6">
              ${data.nav.links.map(link => `
                <li>
                  <a href="${link.url}" class="${link.active ? 'underline' : 'hover:underline'}">
                    ${link.name}
                  </a>
                </li>
              `).join('')}
            </ul>
          </div>
        `;

                /* --- HEADER --- */
                document.getElementById('main-title').textContent = data.hero.title;
                document.getElementById('main-subtitle').textContent = data.hero.subtitle;

                const main = document.getElementById('main');

                /* --- TIMELINE (zig-zag) --- */
                const timelineSection = document.createElement('section');
                timelineSection.className = "relative bg-white py-12";
                timelineSection.innerHTML = `
          <h3 class="text-2xl font-semibold text-[var(--sg-red)] text-center mb-12">Timeline</h3>
          <div class="relative w-full mx-auto">
            <div class="absolute left-1/2 top-0 transform -translate-x-1/2 h-full border-l-2 border-[var(--sg-red)]"></div>
          </div>`;
                main.appendChild(timelineSection);

                const timelineContainer = timelineSection.querySelector('div.relative');
                (data.timeline || []).forEach((event, index) => {
                    const side = index % 2 === 0 ? 'left' : 'right';
                    const item = document.createElement('div');
                    item.className = `timeline-item mb-12 w-full flex justify-between items-center relative`;
                    item.innerHTML = `
            <div class="absolute left-1/2 transform -translate-x-1/2 w-5 h-5 rounded-full bg-[var(--sg-red)] z-10"></div>
            <div class="timeline-content timeline-${side} max-w-md bg-white p-6 rounded-xl timeline-box ${side === 'left' ? 'mr-auto timeline-left' : 'ml-auto timeline-right'}">
              <h4 class="font-semibold text-lg">${event.date} - ${event.title}</h4>
              <p class="text-gray-700 mb-2">${event.description}</p>
              ${event.image ? `<img src="${event.image}" alt="${event.title}" class="w-full h-auto object-contain rounded-lg mb-2">` : ''}
              <p class="text-gray-500 text-xs">Sources: ${(event.sources || []).map(s => `<a href="${s.url}" target="_blank" class="underline">${s.name}</a>`).join(', ')}</p>
            </div>`;
                    timelineContainer.appendChild(item);
                });

                /* --- TECH EVOLUTION --- */
                const techSection = document.createElement('section');
                techSection.className = "bg-white p-6 rounded-xl shadow-md";
                if (data.tech_evolution_intro) {
                    techSection.innerHTML = `
            <h3 class="text-2xl font-semibold text-[var(--sg-red)] mb-4">Technology Evolution</h3>
            <div class="mb-6">
              <p class="text-gray-700 mb-4">${data.tech_evolution_intro.paragraph}</p>
              ${data.tech_evolution_intro.citation ? `
                <p class="text-xs text-gray-600">
                  Source:
                  <a href="${data.tech_evolution_intro.citation.url}" target="_blank" class="underline">
                    ${data.tech_evolution_intro.citation.text}
                  </a>
                </p>` : ''}
            </div>`;
                } else {
                    techSection.innerHTML = `<h3 class="text-2xl font-semibold text-[var(--sg-red)] mb-4">Technology Evolution</h3>`;
                }
                (data.tech_cards || []).forEach(card => {
                    techSection.innerHTML += `
            <div class="mb-3">
              <p class="font-medium">${card.title} - ${card.speed}</p>
              <div class="bg-gray-200 h-4 rounded-full">
                <div class="bg-[var(--sg-red)] h-4 rounded-full" style="width:${card.width_percent}%"></div>
              </div>
            </div>`;
                });
                main.appendChild(techSection);

                /* --- INVESTMENT CHART --- */
                const chartSection = document.createElement('section');
                chartSection.className = "bg-white p-6 rounded-xl shadow-md";
                const invest = (data.charts || {}).investmentChart || {};
                const investmentSources = (invest.sources || []).map(s =>
                    `<a href="${s.url}" target="_blank" class="underline">${s.text}</a>`
                ).join(' • ');
                chartSection.innerHTML = `
          <h3 class="text-2xl font-semibold text-[var(--sg-red)] mb-4">Infrastructure Investment</h3>
          ${data.investment_intro ? `<p class="text-gray-700 mb-6">${data.investment_intro.paragraph}</p>` : ''}
          <canvas id="investmentChart" class="mb-4"></canvas>
          <p class="text-xs text-gray-600">Sources: ${investmentSources}</p>`;
                main.appendChild(chartSection);

                if (invest.labels && invest.data) {
                    const ctxInvest = document.getElementById('investmentChart').getContext('2d');
                    new Chart(ctxInvest, {
                        type: 'bar',
                        data: {
                            labels: invest.labels,
                            datasets: [{
                                label: invest.label || 'Investment',
                                data: invest.data,
                                backgroundColor: '#ef233c'
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: { display: true, text: 'Telecom Infrastructure Investment' }
                            }
                        }
                    });
                }

                /* --- MOBILE PLANS EVOLUTION --- */
                const mpe = data.mobile_plans_evolution;
                if (mpe) {
                    const mobilePlansSection = document.createElement('section');
                    mobilePlansSection.className = "bg-white p-6 rounded-xl shadow-md";
                    const planSources = (mpe.sources || []).map(s => `<a href="${s.url}" target="_blank" class="underline">${s.text}</a>`).join(' • ');
                    let plansHTML = `
            <h3 class="text-2xl font-semibold text-[var(--sg-red)] mb-4">${mpe.title || 'Evolution of Mobile Plans'}</h3>
            <p class="text-gray-700 mb-6">${mpe.paragraph || ''}</p>
            <div class="overflow-auto rounded-xl border mb-4">
              <table class="w-full text-sm">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="text-left p-3 font-medium">Era</th>
                    <th class="text-left p-3 font-medium">Plan Characteristics</th>
                    <th class="text-left p-3 font-medium">Price Range</th>
                    <th class="text-left p-3 font-medium">Key Features</th>
                  </tr>
                </thead>
                <tbody>
          `;
                    (mpe.eras || []).forEach(era => {
                        plansHTML += `
              <tr class="border-t">
                <td class="p-3 font-medium">${era.era}</td>
                <td class="p-3">${era.plans}</td>
                <td class="p-3">${era.price_range}</td>
                <td class="p-3 text-gray-600">${era.characteristics}</td>
              </tr>`;
                    });
                    plansHTML += `
                </tbody>
              </table>
            </div>
            <p class="text-xs text-gray-600">Sources: ${planSources}</p>`;
                    mobilePlansSection.innerHTML = plansHTML;
                    main.appendChild(mobilePlansSection);
                }

                /* --- AFFORDABILITY ANALYSIS + CHART --- */
                const aff = data.affordability_analysis;
                const affChart = (data.charts || {}).affordabilityChart;
                if (aff || affChart) {
                    const affordabilitySection = document.createElement('section');
                    affordabilitySection.className = "bg-white p-6 rounded-xl shadow-md";
                    const affSources = (aff?.sources || []).map(s => `<a href="${s.url}" target="_blank" class="underline">${s.text}</a>`).join(' • ');
                    let affHTML = `
            <h3 class="text-2xl font-semibold text-[var(--sg-red)] mb-4">${aff?.title || 'Increasing Affordability of Mobile Services'}</h3>
            ${aff?.paragraph ? `<p class="text-gray-700 mb-6">${aff.paragraph}</p>` : ''}
            <div class="grid md:grid-cols-2 gap-6 mb-6">
              <div>
                ${aff?.key_findings ? `
                  <h4 class="font-semibold text-lg mb-3">Key Findings</h4>
                  <ul class="list-disc list-inside space-y-2 text-gray-700">
                    ${aff.key_findings.map(f => `<li>${f}</li>`).join('')}
                  </ul>` : ''}
              </div>
              <div>
                <canvas id="affordabilityChart" height="200"></canvas>
              </div>
            </div>
            ${affSources ? `<p class="text-xs text-gray-600">Sources: ${affSources}</p>` : ''}
          `;
                    affordabilitySection.innerHTML = affHTML;
                    main.appendChild(affordabilitySection);

                    if (affChart?.labels && affChart?.data) {
                        const ctxAff = document.getElementById('affordabilityChart').getContext('2d');
                        new Chart(ctxAff, {
                            type: 'line',
                            data: {
                                labels: affChart.labels,
                                datasets: [{
                                    label: affChart.label || 'Affordability',
                                    data: affChart.data,
                                    borderColor: '#ef233c',
                                    backgroundColor: '#ef233c33',
                                    fill: true,
                                    tension: 0.2,
                                    pointRadius: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: { title: { display: true, text: 'Mobile Basket Cost (% of GNI per capita)' } },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: { callback: v => v + '%' }
                                    }
                                }
                            }
                        });
                    }
                }
            })
            .catch(err => console.error('Error loading telecom.json:', err));
    </script>
</body>

</html>
